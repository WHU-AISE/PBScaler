apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ts-ui-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-ui-dashboard
    spec:
      containers:
      - name: ts-ui-dashboard
        image: 10.141.211.160:5000/master/cluster-ts-ui-dashboard
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: ts-ui-dashboard
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 30099
  selector:
   app: ts-ui-dashboard
---
